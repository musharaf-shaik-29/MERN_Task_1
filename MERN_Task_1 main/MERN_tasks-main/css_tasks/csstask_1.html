<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <style>
      table,
      tr,
      th,
      td {
        border: 1px solid black;
        background-color: rgba(0, 255, 255, 0.096);
        border-radius: 13px;
      }
      th {
        justify-content: center;
        width: 15rem;
      }
      .outer-box {
       display: grid;
       grid-template-columns: 14rem 14rem 14rem;
       padding:4rem;
       
      }
      .inner {
        border: 1px solid green;
        height:8rem;
        width:12rem;
        margin:2rem;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Age</th>
      </tr>
      <tr>
        <td>Jill</td>
        <td>Smith</td>
        <td>50</td>
      </tr>
      <tr>
        <td>Eve</td>
        <td>Jackson</td>
        <td>94</td>
      </tr>
      <tr>
        <td>John</td>
        <td>Doe</td>
        <td>80</td>
      </tr>
    </table>
    <div class="outer-box">
      <div class="inner" style="border-radius: 14px"></div>
      <div class="inner" style="border-radius: 18px"></div>
      <div class="inner" style="border-radius: 25px"></div>
      <div class="inner" style="border-radius: 12px"></div>
      <div class="inner" style="border-radius: 5px"></div>
      <div class="inner" style="border-radius: 25px"></div>
      <div class="inner" style="border-radius: 50%"></div>
      <div class="inner" style="border-radius: 14px"></div>
      <div class="inner" style="border-top-right-radius:25px; border-bottom-left-radius: 25px;"></div>
      
    </div>
  </body>
</html>
