<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <style>
      .outer {
        display: block;
        margin-left: auto;
        margin-right: auto;
        padding: 1rem;
        width: 50%;
      }
      img {
        display: block;
        border-radius: 50%;
        margin-left: auto;
        margin-right: auto;
      }
      .bottom {
        display: flex;
        justify-content: space-between;
        background-color: antiquewhite;
        padding: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="outer">
      <div class="one">
        <img src="../images/person.png" alt="error" />
        <label for="username" style="font-weight: bolder; font-size: 1.2rem"
          >Username</label
        >
        <input
          type="text"
          size="108rem"
          placeholder="Enter Username"
          style="height: 1.6rem"
        />
        <br /><br />
        <label for="password" style="font-weight: bolder; font-size: 1.2rem"
          >Password</label
        >
        <input
          type="password"
          size="108rem"
          placeholder="Enter Password"
          style="height: 1.6rem"
        />
        <br /><br />
        <button
          style="
            background-color: lightgreen;
            font-weight: bolder;
            width: 100%;
            height: 2rem;
          "
        >
          Login
        </button>
        <br /><br />
        <input type="checkbox" />Remember me <br /><br />
        <div class="bottom">
          <div><button>Cancel</button></div>
          <div>
            <p style="color: blue">
              Forgot <a href="www.google.com">Password?</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
